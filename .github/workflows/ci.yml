name: CI

on: 
  merge:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: npm install
    - name: Test
      run: npm run test
    - name: Build
      run: npm run build
    - name: Release
      run: npm run release
    - name: Publish
      run: npm publish
     
